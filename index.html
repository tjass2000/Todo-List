<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo List</title>
</head>

<body class="bg-secondary">
    <header id="main-header" class=" bg-primary text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Todo List</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items..">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body mt-5">
            <h2 class="title">Add todo items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input id="input-todo" type="text" class="form-control mr-2" placeholder="What you want to do..">
                <input id="submit" type="submit" class="btn btn-dark mt-2" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
